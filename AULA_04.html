<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?") // NOVO!!!!!!!!
        var salario = Number(window.prompt("Quanto você ganha por mes?"))

        // Formatando o salário para o formato de moeda BRL
        var salario_formatado = salario.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})
        
        document.write(`Olá, <strong>${nome}</strong>!. Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}.<br/>`)
        document.write(`Você ganha ${salario_formatado}`)
        // <strong> </strong> = Deixar em negrito
        // <br/> = Quebrar a linha 
    </script>
    
</body>
</html>
