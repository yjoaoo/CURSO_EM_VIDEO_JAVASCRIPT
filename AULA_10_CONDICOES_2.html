<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando condiçoes</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="Number" name="txt_velocidade" id="txt_velocidade"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txt_vel = window.document.getElementById("txt_velocidade")
            var res = window.document.getElementById("res")
            var Velocidade = Number(txt_vel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${Velocidade}</strong></p>`
            if (Velocidade > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade`
        }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!!!</p>`
       
        }
    </script>    
</body>
</html>
