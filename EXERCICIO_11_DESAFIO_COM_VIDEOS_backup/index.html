<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos legais</title>
    <link rel="stylesheet" href="Bokehlicia-Captiva-Games.ico" type="image/x-icon">
</head>
<body>
    <h1 style="text-align: center;">Videos legais para assistir segundo eu</h1> <!-- centralizando um h1 -->
    <table align="center">
        <tr>
            <!-- Video do cocielo -->
            <td>
                <iframe width="250" height="200" src="https://www.youtube.com/embed/P6hOnxhpeZc?si=MhSx142yi5930-tq" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
            
            <td>
                <!-- Video dos clipes -->
                <iframe width="250" height="200" src="https://www.youtube.com/embed/QuDD9-TRFqY?si=137zisVdqewCsKfo" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Sinucastigo -->
                <iframe width="250" height="200" src="https://www.youtube.com/embed/29jgAQBUBW0?si=gNyowTzq_6-Z6I1N" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>
            </td>
            
            <td>
                <!-- Video do alanzoka -->
                <iframe width="250" height="200" src="https://www.youtube.com/embed/NYTwT2--Nkc?si=47P1eYMqwG8jyutu" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>

<!-- O título <h1> é centralizado com style="text-align: center;".
     A <table> é centralizada na página usando o atributo align="center".
     Cada <iframe> de vídeo ocupa uma célula na tabela, formando uma estrutura 2x2 com as tags <tr> (linhas) e <td> (células).-->
