<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagen Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes
    <br>ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagem_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem_m.png" type="image/png">
        <img src="imagem_g.png" alt="foto flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a Reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop src="BagManfromYankton-NationalSweetheart.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="BagManfromYankton-NationalSweetheart.mp3" type="audio/mpeg">
        <source src="BagManfromYankton-NationalSweetheart.ogg" type="audio/ogg">
        <p>Infelismente seu navegador não consegue reproduzir audio</p>
        <p><a href="BagManfromYankton-NationalSweetheart.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
