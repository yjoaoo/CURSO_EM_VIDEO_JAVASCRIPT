<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número:
                <input type="number" name="numero" id="txttabuada" placeholder="Digite um número">
            </p>
   
            <p>
               <input type="button" value="Gerar Tabuada" onclick="tabuada()"> 
            </p>
        </div>
        <div id="res">
            <select name="numero" id="seltab" size="10">
                <option>Digite um número</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Curso JavaScript</p>
    </footer>
    <script src="script.js"></script>

    
</body>
</html>
