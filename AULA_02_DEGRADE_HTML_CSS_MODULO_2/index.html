<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um Degrade</title>
    <style>
        * { /* Configura√ßoes globais das css */
            height: 100%;
        }                            /* pra esquerda, pra cima, pra baixo */
        body {                             /* to left, to top, to bottom*/
                                           /* ou 45deg */
            background-image: linear-gradient(45deg, #4fffdc, #3fccb0, #3d8577);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
