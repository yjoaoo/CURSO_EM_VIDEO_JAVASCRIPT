<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Videos</title>
</head>
<body>
    <h1>Inserindo Videos</h1> <!-- video pegado pelo pexels -->
    <p>Este video esta hospedado localmente, no meu servidor</p>
    <video src="videos_corrigido.mp4" width="700" controls></video>

    <h1>Inserindo v√≠deos do Youtube</h1>
    <iframe width="700" height="450" src="https://www.youtube.com/embed/NKeU1twQYX4?si=cn2ZMaHNiRZmrrck" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- pegar no youtube em compartilhar -->
</body>
</html>
